#done
appName: recommendationservice
appImage: gcr.io/google-samples/microservices-demo/recommendationservice
appVersion: v0.8.0
appReplicas: 2
containerPort: 8080
containerEnvVars:
- key: PORT
  value: 8080
- key: PRODUCT_CATALOG_SERVICE_ADDR
  value: "productcatalogservice:3550"
- key: DISABLE_TRACING
  value: "1"
- key: DISABLE_PROFILER
  value: "1"

servicePort: 8080